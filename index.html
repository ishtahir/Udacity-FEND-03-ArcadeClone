<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Arcade Clone: Frogger</title>
        <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="modal">
            <div class="modal-contents">
                <h1 class="congrats"></h1>
                <p class="stats"></p>
                <button class="play-again-btn"></button>
                <button class="start-btn"></button>
            </div>
        </div>
        <div class="overlay"></div>

        <header>
            <h1>Arcade Game Bugger</h1>
            <div class="moves-time">
                <p>Moves: <span class="moves">0</span></p>
                <p>Score: <span class="score">0</span></p>
                <p>Time: <span class="time">0 secs</span></p>
            </div>
        </header>

        <script src="js/resources.js"></script>
        <script src="js/app.js"></script>
        <script src="js/engine.js"></script>
    </body>
</html>
